<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 text-center">
      <h2> <u>Society Master</u></h2>
    </div>
  </div>
</div>
<hr>
<div class="container-fluid">
  <div class="row">
    <!-- <div class="col-md-4">
        <input class="form-control" type="text" placeholder="Search Building Here">
      </div> -->
    <div class="col-md-4">

    </div>
    <div class="col-md-4">

    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-5">
      <table class="table table-hover table-dark" id="societyDetails">
        <thead class="thead-light">
        </thead>
        <tbody *ngFor="let item of societyInfo">
          <tr>
            <th scope="row">Society Name</th>
            <td>{{item.SocietyName}}</td>

          </tr>
          <tr>
            <th scope="row">Address</th>
            <td>{{item.Address}}</td>

          </tr>
          <tr>
            <th scope="row">Contact</th>
            <td>{{item.Contact}}</td>

          </tr>
          <tr>
            <th scope="row">Email</th>
            <td>{{item.Email}}</td>

          </tr>
          <tr>
            <th scope="row">Bank Name</th>
            <td>{{item.BankName}}</td>
          </tr>
          <tr>
            <th scope="row">Branch</th>
            <td>{{item.Branch}}</td>
          </tr>
          <tr>
            <th scope="row">Account Number</th>
            <td>{{item.AccountNumber}}</td>
          </tr>
          <tr>
            <th scope="row">IFSC Code</th>
            <td>{{item.IFSCCode}}</td>
          </tr>
          <tr>
            <th scope="row">GSTIN</th>
            <td>{{item.GSTIN}}</td>

          </tr>
          <tr>
            <th scope="row">PAN</th>
            <td>{{item.PAN}}</td>
          </tr>
          <tr id="footer">
            <td>
              <button type="submit" class="btn btn-primary" (click)="modifySociety(item.idsocietyinfo)">Modify
                Detail</button>
            </td>
            <td scope="row">
              <button type="button" class="btn btn-info" label="PDF" (click)="getReport()">Print &nbsp;
                <i class="fa fa-print" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-7">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
