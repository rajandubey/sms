<div class="container-fluid">
  <div class="row blank">

  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12 society-form" *ngIf="societyInfo">
      <form>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="societyname">Society Name</label>
            <input type="text" class="form-control" id="societyname" name="societyname" [(ngModel)]="societyInfo.SocietyName">
          </div>        
        </div>  
        <div class="form-row"> 
          <div class="form-group col-md-4">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="Address" name="Address" [(ngModel)]="societyInfo.Address">
          </div>
          <div class="form-group col-md-4">
            <label for="contact">Contact</label>
            <input type="text" class="form-control" id="contact" placeholder="" name="Contact" [(ngModel)]="societyInfo.Contact">
          </div>
          <div class="form-group col-md-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="" name="Email" [(ngModel)]="societyInfo.Email">
          </div>
      </div>
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="bankaccount">Bank Name</label>
            <input type="text" class="form-control" id="bankaccount" placeholder="" name="BankName" [(ngModel)]="societyInfo.BankName">
          </div>
          <div class="form-group col-md-3">
            <label for="branch">Branch</label>
            <input type="text" class="form-control" id="branch" placeholder="" name="Branch" [(ngModel)]="societyInfo.Branch">
          </div>       
          <div class="form-group col-md-3">
            <label for="accountnumber">Account Number</label>
            <input type="text" class="form-control" id="accountnumber" placeholder="" name="AccountNumber" [(ngModel)]="societyInfo.AccountNumber">
          </div>
          <div class="form-group col-md-3">
            <label for="ifsccode">IFSC Code</label>
            <input type="text" class="form-control" id="ifsccode" placeholder="" name="IFSCCode" [(ngModel)]="societyInfo.IFSCCode">
          </div>
        </div>       
        <div class="form-group">
          <label for="gstin">GSTIN</label>
          <input type="text" class="form-control" id="gstin" placeholder="" name="GSTIN" [(ngModel)]="societyInfo.GSTIN">
        </div>
        <div class="form-group">
          <label for="pan">PAN</label>
          <input type="text" class="form-control" id="pan" placeholder="" name="PAN" [(ngModel)]="societyInfo.PAN">
        </div>
        <button type="submit" class="btn btn-primary btn-md" (click)="updateSocietyDetails()">Save</button>
      </form>
    </div>
  </div>
</div>
