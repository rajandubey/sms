<div class="container">
  <div class="row">
    <div class="col-md-8">
      <form [formGroup]="buildnigForm" (ngSubmit)="createBuilding()" novalidate>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="BuildingName">Building Name :</label>
            <input type="text" class="form-control" id="BuildingName" name="BuildingName"
              formControlName="BuildingName">
               <div
            *ngIf="buildnigForm.controls['BuildingName'].invalid && (buildnigForm.controls['BuildingName'].dirty || buildnigForm.controls['BuildingName'].touched)"
            class="alert alert-danger">
            <div *ngIf="buildnigForm.controls['BuildingName'].errors.required">
              Name is required.
            </div>
          </div>
          </div>         
          <div class="form-group col-md-12">
            <label for="NoOfFloor">Total Floors :</label>
            <input type="number" class="form-control" id="NoOfFloor" name="NoOfFloor" formControlName="NoOfFloor">
            <!-- <div
            *ngIf="buildnigForm.controls['NoOfFloor'].invalid && (buildnigForm.controls['NoOfFloor'].dirty || buildnigForm.controls['NoOfFloor'].touched)"
            class="alert alert-danger">
            <div *ngIf="buildnigForm.controls['NoOfFloor'].errors.required">
              Total Floors are required.
            </div>
          </div> -->
          </div>
          <div class="form-group col-md-12">
            <label for="NoOfFlats">Total Flats :</label>
            <input type="number" class="form-control" id="NoOfFlats" name="NoOfFlats" formControlName="NoOfFlats">
            <!-- <div
            *ngIf="buildnigForm.controls['NoOfFlats'].invalid && (buildnigForm.controls['NoOfFlats'].dirty || buildnigForm.controls['NoOfFlats'].touched)"
            class="alert alert-danger">
            <div *ngIf="buildnigForm.controls['NoOfFlats'].errors.required">
              Total Flats are required.
            </div>
          </div> -->
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="buildnigForm.invalid">Save</button> &nbsp;&nbsp;
      </form>
    </div>
  </div>
</div>
