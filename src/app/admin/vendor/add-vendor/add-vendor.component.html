<form [formGroup]="vendorForm" (ngSubmit)="createVendor()" nonvalidate>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="VendorName">Vendor Name</label>
      <input type="text" class="form-control" id="VendorName" name="VendorName" formControlName="VendorName">
      <div
        *ngIf="vendorForm.controls['VendorName'].invalid && (vendorForm.controls['VendorName'].dirty || vendorForm.controls['VendorName'].touched)"
        class="alert alert-danger">
        <div *ngIf="vendorForm.controls['VendorName'].errors.required">
          Name is required.
        </div>
      </div>
    </div>
    <div class="form-group col-md-6">
      <label for="VendorType">Vendor Type</label>
      <input type="text" class="form-control" id="VendorType" name="VendorType" formControlName="VendorType">
    </div>
  </div>
  <div class="form-group">
    <label for="VendorAddress">Address</label>
    <input type="text" class="form-control" id="VendorAddress" name="VendorAddress" formControlName="VendorAddress">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="VendorCity">City</label>
      <input type="text" class="form-control" id="VendorCity" name="VendorCity" formControlName="VendorCity">
    </div>
    <div class="form-group col-md-6">
      <label for="VendorState">State</label>
      <input type="text" class="form-control" id="VendorState" name="VendorState" formControlName="VendorState">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="VendorEmail">Mail</label>
      <input type="email" class="form-control" id="VendorEmail" name="VendorEmail" formControlName="VendorEmail">
    </div>
    <div class="form-group col-md-6">
      <label for="VendorGST">GST</label>
      <input type="text" class="form-control" id="VendorGST" name="VendorGST" formControlName="VendorGST">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="VendorContact">Contact</label>
      <input type="number" class="form-control" id="VendorContact" name="VendorContact" formControlName="VendorContact">
    </div>
    <div class="form-group col-md-6">
      <label for="VendorPAN">PAN Number</label>
      <input type="text" class="form-control" id="VendorPAN" name="VendorPAN" formControlName="VendorPAN">
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="vendorForm.invalid">Save</button> &nbsp;
  <button type="reset" class="btn btn-danger" (click)="cancelSave()">Cancel</button>
</form>
