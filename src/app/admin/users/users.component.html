
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 text-center" >
      <h2> <u>Society Master</u></h2>      
    </div>
  </div>
</div> <hr>
<div class="container-fluid">
  <div class="row">
      <!-- <div class="col-md-4">
        <input class="form-control" type="text" placeholder="Search Building Here">
      </div> -->
      <div class="col-md-4">
        <button class="btn btn-primary btn-md" type="submit" (click)="addUser()">Add </button>
      </div>
  </div>
</div> <hr>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-5">
      <table class="table table-hover table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">User Name</th>
            <th scope="col">User Type</th>
            <th scope="col">
              <button type="submit" class=" btn  btn-info btn-sm btn-block" (click)="getAllUser()">
                <i class="fa fa-refresh" aria-hidden="true"></i>
              </button>
            </th>
          </tr>
        </thead>
          <tbody  *ngFor="let item of allUsers ; let i = index;">
          <tr>
            <th scope="row">{{i+1}}</th>
            <td>{{item.UserName}}</td>
            <td>{{item.TypeOfUser}}</td>
            <td>
              <button class="btn btn-warning btn-sm" type="warning" (click)="gotoModifyUser(item.iduser)">Edit </button> &nbsp;
              <button class="btn btn-danger btn-sm" type="submit" (click)="deleteUser(item.iduser)">Delete </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <router-outlet></router-outlet>      
    </div>
  </div>
</div>
