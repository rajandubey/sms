<div class="container-fluid">
  <div class="row">
      <div class="col-lg-9 col-md-9 banner">
         <h1>HOUSING SOCIETY MANAGEMENT SYSTEM</h1>              
      </div>
      <div class="col-lg-3 col-md-3 login_parent">
        <div class="row">
          <div class="col-md-12 company-title">
            <div class="side-bar">
              <p><span class="company_name">H</span>ousing</p>
              <p> <span class="company_name">S</span>ociety</p>
              <p><span class="company_name">M</span>anagement</p>
              <p><span class="company_name">S</span>ystem</p>
            </div>            
          </div>          
        </div>
        <div class="row login_card">
          <div class="col-md-12">
            <!-- <h3>Member Login</h3> -->
            <div class="card">
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="username">Username :</label>
                    <input type="text" class="form-control" id="username" aria-describedby="username">
                  </div>
                  <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" class="form-control" id="password">
                  </div>
                  <button type="submit" class="btn btn-primary btn-block btn-lg" (click)="login()" style="box-shadow:   4px 5px 3px 2px #ccc;">Login</button>
                </form>                
              </div>
            </div> <br>
            <span class="blockquote mb-3">              
              <footer class="blockquote footer">Designed and Developed by - </footer>
              <cite title="Source Title" style="color: white;">Rajan Dubey</cite>
            </span>
          </div>
        </div>
      </div>
  </div>
